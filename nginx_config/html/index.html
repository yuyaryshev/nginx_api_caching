<!DOCTYPE html>
<html>
<head>
<title>nginx_api_caching test</title>
</head>
<body>
<h1>nginx_api_caching test</h1>
<div id="content"></div>
<div id="cached_content"></div>
<script>
  setInterval(function() {
    fetch('http://localhost:3010/api/myapi')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').innerHTML = "Non-cached data:" + data;
      });

    fetch('http://localhost:3010/cached_api/myapi')
      .then(response => response.text())
      .then(data => {
        document.getElementById('cached_content').innerHTML = "Cached data:" + data;
      });
  }, 300);
</script>
</body>
</html>
